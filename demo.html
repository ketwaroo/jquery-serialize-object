<!DOCTYPE html>

<html>
	<head>
		<title>DEMO</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="./js/jquery.serialize-object.js"></script>
		<style type="text/css">

		</style>
		<script type="text/javascript">

            jQuery(document).ready(function () {


                $("form").submit(function (event) {
                    event.preventDefault;
                });


                $("form :input").on('change keyup',function (event) {

                    var data = $("form").serializeObject();

                    $("#out").html(JSON.stringify(data, null, '\t'));

                });
            });

		</script>
	</head>
	<body>
		<div>
			<form action="">
				<label>NotArray <input type="text" name="NotArray" /></label>
				<label>Array[] <input type="text" name="Array[]" /></label>
				<label>Array[26] <input type="text" name="Array[26]" /></label>
				<label>Array['named'] <input type="text" name="Array['named']" /></label>
			</form>
		</div>
		<pre id="out">

		</pre>
	</body>
</html>
